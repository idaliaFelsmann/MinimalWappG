<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Berlin</h1>
        <h2>19°</h2>
        <div class="float-left">C|F</div>

        <div class="boxInfo">
          <h3>Monday</h3>
          <h4>14:40</h4>

          <hr />
          <div class="infoWeather">
            <ul>
              <li>Precipitation: <span id="precipitation"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/h</li>
            </ul>
          </div>
        </div>

        <div class="row" id="oneRow">
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
        </div>
        <div class="row">
          <div class="col-2">
            <img src="imgs/sunIcon.png" alt="Clear" id="miniIcon" width="40%" />
          </div>
          <div class="col-2">
            <img src="imgs/sunIcon.png" alt="Clear" id="miniIcon" width="40%" />
          </div>
          <div class="col-2">
            <img src="imgs/sunIcon.png" alt="Clear" id="miniIcon" width="40%" />
          </div>
          <div class="col-2">
            <img src="imgs/sunIcon.png" alt="Clear" id="miniIcon" width="40%" />
          </div>
          <div class="col-2">
            <img src="imgs/sunIcon.png" alt="Clear" id="miniIcon" width="40%" />
          </div>
          <div class="col-2">
            <img src="imgs/sunIcon.png" alt="Clear" id="miniIcon" width="40%" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">30°</div>
          <div class="col-2">27°</div>
          <div class="col-2">15°</div>
          <div class="col-2">18°</div>
          <div class="col-2">20°</div>
          <div class="col-2">24°</div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/wecodeschool/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Idalia F.
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
