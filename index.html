<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter city"
                class="form-control"
                id="city-input-user"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <em class="city">Alaska</em>
        <br />
        <em
          ><strong id="degrees">19째</strong
          ><a href="#" id="celsius-link" class="active">째C </a> |
          <a href="#" id="fahrenheit-link">째F </a></em
        >
        <img src="imgs/sunnyIcon.png" alt="Clear" id="mainIcon" width="50%" />
        <div class="boxInfo">
          <p class="day">Monday</p>
          <p class="time">14:40</p>
          <div class="lastUp">(last updated)</div>
          <hr />
          <div class="infoWeather">
            <ul>
              <li><span id="description">Cloudy</span></li>
              <li>Humidity:<span id="humidity"> 20</span>%</li>
              <li>Wind: <span id="wind">20</span>km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18째 </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://app.netlify.com/sites/thunderous-bonbon-54336e/deploys/"
          target="_blank"
          >Open-source code</a
        >
        by Idalia F.
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
